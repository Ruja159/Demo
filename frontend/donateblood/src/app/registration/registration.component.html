<div class="container">
    <div class="row">
      <div class="donateBlood">
        <div class="col">
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <p class="h4 mb-4 text-center">Register</p>
            <!-- {{registrationForm.value | json}} -->
            
            <div class="form-group text-left">
              <label>User name</label>
              <input [class.is-invalid]="userName.invalid &&
              userName.touched" formControlName="userName" class="form-control"type="text" placeholder="User name"
              />
      
              <div *ngIf="userName.invalid && userName.touched">
                
                <small *ngIf="userName.hasError('required')" class="text-danger">Username is required</small>
                <small *ngIf="userName.hasError('minlength')" class="text-danger">Username must be at least 4 characters</small>
                <small *ngIf="userName.errors?.forbiddenName" class="text-danger">{{userName.errors?.forbiddenName.value}} Username not allowed</small>
              </div>
            </div>
            <div class="form-group text-left">
              <label>First name</label>
              <input formControlName="firstName" class="form-control"type="text" placeholder="User name"
              />
            </div>
            <div class="form-group text-left">
              <label>Last name</label>
              <input formControlName="lastName" class="form-control"type="text" placeholder="User name"
              />
            </div>
            
            <div class="form-group text-left">
                <label>Email</label>
                <input formControlName="email" class="form-control" type="email" placeholder="example@gmail.com"
                />
              </div>
  
            <div class="form-group text-left">
              <label>Password</label>
              <input  formControlName="password"class="form-control" type="password" placeholder="Password" />
              <div *ngIf="this.registrationForm.get('password').invalid && this.registrationForm.get('password').touched">

                <small *ngIf="this.registrationForm.get('password').hasError('minlength')" class="text-danger">Username must be at least 8 characters</small>
              </div>
                        </div>

            <div class="form-group text-left">
                <label>Password Confirmed</label>
                <input [class.is-invalid]= "registrationForm.hasError('misMatch')" formControlName="confirmPassword" class="form-control" type="password" placeholder="Password" />
                <small class="text-danger" *ngIf="registrationForm.hasError('misMatch')" >Passwords do not match</small>
              </div>

              <div formGroupName="address">

                
            <div class="form-group text-left">
              <label>City</label>
              <input formControlName="city"class="form-control" type="text" placeholder="Banja Luka" />
            </div>
            
            <div class="form-group text-left">
              <label>Postal Code</label>
              <input formControlName="postalCode"class="form-control" type="text" placeholder="79 000" />
            </div>
            
                   
              </div>

            
                <button [disabled]="!registrationForm.valid" class="btn btn-lg btn-success btn-block" type="submit">Register</button>
          
  
      
            </form>
        </div>
      </div>
    </div>
  </div>
