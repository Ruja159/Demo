<mat-toolbar color="success">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row">
      <button mat-button  routerLink="/home">
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >home</mat-icon
        >
        <span class="logo"> Donate Blood</span>
      </button>
      <div *ngIf="!deviceXs">
        <button mat-button routerLink="/home">Home</button>
        <button mat-button routerLink="/home/about">About us</button>
      </div>
      <button mat-button routerLink="/home/bloodtype">Add your blood type</button>
    </div>
    <div>
      <button mat-icon-button (click)="Logout()">
        <span>LogOut</span>
      </button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign = "space-between end">
    <button mat-button>Home</button>
    <button mat-button>About us</button>
  </mat-toolbar-row>
</mat-toolbar>
